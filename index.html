<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zomato</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/828d38d3df.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="main-container">
		<div class="header-container">
			<header>
				<div class="business_links">
					<div class="wrapper">
						<a href="#" class="link">Products for Businesses</a>
						<a href="#" class="link">We're hiring</a>
					</div>
				</div>
				<div class="navigation-header">
					<div class="wrapper clearfix">
						<div class="left">
							<a href="#" class="header-nav-link link"><img src="img/phone.svg" alt="phone"><span>Get the App</span></a>
						</div>
						<div class="right">
							<a href="#" class="header-nav-link link"><img src="img/order-food.svg" alt="order-food"><span>Order Food</span></a>
							<a href="#" class="header-nav-link link"><img src="img/book-a-table.svg" alt="book-a-table"><span>Book a Table</span></a>
						</div>
					</div>
				</div>
				<div class="login-container">
					<div class="wrapper clearfix">
						<div class="right">
							<a href="#" class="login-btn">
								<img src="img/login.jpg" alt="login">
								<span>Aakash<i class="fa fa-caret-down icon" aria-hidden="true"></i></span>
							</a>
						</div>
					</div>
				</div>
			</header>
		</div>
		<div class="main-content">
			<div class="wrapper">
				<a href="#"><img src="img/zomato_logo.svg" alt="logo"></a>
				<h1 class="main-title">Find the best restaurants, caf√©s, and bars in Delhi NCR</h1>
				<div>
					<div class="dropdown">
						<a href="#" class="dropbtn"></a>
					</div>
					<input type="text" name="" placeholder="Search for restaurants or cuisines...">
					<a href="#" class="btn-red">Search</a>
				</div>
			</div>
		</div>
	</div>

</html>
